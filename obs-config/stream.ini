[Stream]
ServiceType={{STREAM_TYPE}}
Server={{SERVER}}
Key={{KEY}}
UseAuth=0

[Output]
Mode=Advanced
StreamEncoder=x264
AudioTrack=1
VodTrack=1
RecEncoder=adv_stream
RescaleRes=1280x720

[AdvStream]
Encoder=x264
AudioBitrate=128
AudioTrackIndex=1
VodTrackEnabled=true
VodTrackIndex=2

[AdvStream_x264]
rate_control="CBR"
bitrate=2500
keyint_sec=1
preset=veryfast
profile=high
tune=zerolatency
bframes=0
x264opts=bframes=0
